<html>
<head>
<style>
@page {
  size: 140px 50px;
  margin: 10px;
  -fs-max-overflow-pages: 10;
  -fs-overflow-pages-direction: rtl;
}
body {
  margin: 0;
}
div {
  box-sizing: border-box;
  margin: 0;
}
.outer {
  border: 1px solid black;
  background-color: red;
  min-height: 20px;
}
.inner {
  border: 1px solid blue;
  background-color: orange;
  min-height: 15px;
}
</style>
</head>
<body>
<!-- Both inner and outer should overflow onto inserted shadow page. -->
<div class="outer" style="width: 150%; margin-left: -60%;">
  <div class="inner" style="width: 100%;"></div>
</div>
</body>
</html>
