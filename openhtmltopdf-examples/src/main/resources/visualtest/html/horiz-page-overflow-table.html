<html>
<head>
<style>
@page {
  size: 140px 50px;
  margin: 10px;
  -fs-max-overflow-pages: 10;
  -fs-overflow-pages-direction: ltr;
}
body {
  margin: 0;
}
table {
  border: 1px solid black;
  background-color: red;
  min-height: 20px;
}
td {
  min-height: 15px;
  min-width: 50px;
  box-sizing: border-box;
}
</style>
</head>
<body>
<!-- Both table and pink td should be visible on inserted shadow page. -->
<table>
  <tr><td style="background-color: blue;"></td><td style="background-color: orange;"></td><td style="background-color: pink;"></td></tr>
</table>
</body>
</html>
