<html>
<head>
<style>
@page {
  size: 140px 100px;
  margin: 10px;
  -fs-max-overflow-pages: 10;
  -fs-overflow-pages-direction: ltr;
}
body {
  margin: 0;
}
table {
  border: 1px solid black;
  background-color: red;
  min-height: 20px;
  -fs-table-paginate: paginate;
}
td {
  min-height: 15px;
  min-width: 50px;
  box-sizing: border-box;
}
th {
  min-height: 5px;
}
</style>
</head>
<body style="font-family: 'TestFont'; color: black; font-size: 10px; line-height: 12px;">
<!-- Table header and footer appear on all four pages (two real, two shadow). First real and shadow contain first two body rows and next real
     and shadow contain next two body rows.  -->
<table>
  <thead><tr><th style="background-color: pink;">ZYX</th><th style="background-color: blue;">123</th><th style="background-color: orange;">WVU</th></tr></thead>
  <tbody>
    <tr><td style="background-color: blue;">ABC</td><td style="background-color: orange;">456</td><td style="background-color: pink;">DEF</td></tr>
    <tr><td style="background-color: blue;">GHI</td><td style="background-color: orange;">789</td><td style="background-color: pink;">JKL</td></tr>
    <tr><td style="background-color: blue;">MNO</td><td style="background-color: orange;">012</td><td style="background-color: pink;">PQR</td></tr>
    <tr><td style="background-color: blue;">STU</td><td style="background-color: orange;">345</td><td style="background-color: pink;">VWY</td></tr>
  </tbody>
  <tfoot>
    <tr><th style="background-color: pink;">ZAB</th><th style="background-color: blue;">567</th><th style="background-color: orange;">CDE</th></tr>
  </tfoot>
</table>
</body>
</html>
