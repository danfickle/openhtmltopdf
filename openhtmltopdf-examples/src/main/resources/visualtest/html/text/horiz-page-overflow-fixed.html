}
body {
  margin: 0;
}
div {
  box-sizing: border-box;
  margin: 0;
  position: fixed;
}
</style>
</head>

<div style="width: 150%; height: 40px; background-color: red;top: 40px;">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
<div style="width: 50px; height: 40px; background-color: red;top: 40px;left: 90px;">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>

</html>
