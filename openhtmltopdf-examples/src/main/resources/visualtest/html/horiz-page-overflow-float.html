<html>
<head>
<style>
@page {
  size: 140px 50px;
  margin: 10px;
  -fs-max-overflow-pages: 10;
  -fs-overflow-pages-direction: ltr;
}
body {
  margin: 0;
}
div {
  box-sizing: border-box;
  margin: 0;
}
.outer {
  border: 1px solid black;
  background-color: red;
  min-height: 20px;
}
.inner1 {
  border: 1px solid blue;
  background-color: orange;
  min-height: 15px;
}
.inner2 {
  border: 1px solid green;
  background-color: purple;
  min-height: 15px;
}
.inner3 {
  border: 1px solid orange;
  background-color: blue;
  min-height: 15px;
}
</style>
</head>
<body>
<!-- Both inner3 and outer should overflow onto inserted shadow page. -->
<div class="outer" style="width: 150%;">
  <div class="inner1" style="width: 30%;float: left;"></div>
  <div class="inner2" style="width: 30%;float: left;"></div>
  <div class="inner3" style="width: 30%;float: left;"></div>
</div>
</body>
</html>
