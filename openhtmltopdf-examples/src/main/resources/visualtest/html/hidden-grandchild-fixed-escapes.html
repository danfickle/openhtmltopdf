<html>
<head>
  <style>
    @page {
       size: 200px 100px;
       margin: 0;
    }
    body {
      margin: 0;
      max-width: 200px;
    }
    .container {
       position: relative;
       margin-left: 20px;
       overflow: hidden;
       width: 130px;
       border: 2px solid blue;
    }
    .inside {
       border: 2px solid green;
       width: 100px;
       min-height: 30px;
    }
    .gc {
       position: fixed;
       width: 250px;
       min-height: 30px;
       background-color: red;
       top: 0;
       left: -20px; 
    }
  </style>
</head>
<body>
<!-- gc should overflow inside AND container. -->
<div class="container"><div class="inside"><div class="gc"></div></div></div>

<div style="page-break-before: always;"></div>

<!-- Same on the second page. -->
<div class="container"><div class="inside"><div class="gc"></div></div></div>
</body>
</html>
