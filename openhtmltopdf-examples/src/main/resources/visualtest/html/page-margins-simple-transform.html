<html>
<head>
<style>
@font-face {
  src: url(fonts/Karla-Bold.ttf);
  font-family: 'TestFont';
}
@page {
  size: 200px 200px;
  margin: 80px;
  
  @left-middle {
    font-family: 'TestFont';
    content: "->";
    font-size: 35px;
    transform: rotate(-90deg);
  }
  @right-middle {
    font-family: 'TestFont';
    content: "->";
    font-size: 35px;
    transform: rotate(90deg);
  }

  @bottom-center {
    font-family: 'TestFont';
    content: "->";
    font-size: 35px;
    transform: rotate(-45deg);
  }
  @top-center {
    font-family: 'TestFont';
    content: "->";
    font-size: 35px;
    transform: rotate(45deg);
  }
}
</style>
</head>
<body>
<div style="width: 100%; height: 20px; background-color: transparent; page-break-after: always;"></div>
</body>
</html>
